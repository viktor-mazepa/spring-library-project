<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список читателей</title>
</head>
<body>
<table>
    <tr>
        <th>Список читателей библиотеки:</th>
    </tr>
    <tr th:each="person: ${people}">
        <td>
            <a th:href="@{/people/{id}(id=${person.getId()})}"
               th:text="${person.getFullName() + ', ' + person.getYearBirth()}">user</a>
        </td>
    </tr>
    <tr height="20px"/>
    <tr>
        <td>
            <a href="/people/new">Добавить нового читателя</a>
        </td>
        <td>
            <a href="/">Вернуться на главную</a>
        </td>
    </tr>
</table>

</body>

</html>
