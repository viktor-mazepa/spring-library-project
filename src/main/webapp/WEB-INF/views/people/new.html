<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Добавить читателя</title>
</head>
<body>
<form th:method="POST" th:action="@{/people}" th:object="${person}">
    <table>
        <tr>
            <td>
                <label for="fullName">Введите ФИО:</label>
            </td>
            <td>
                <input type="text" th:field="*{fullName}" id="fullName"/>
                <div style="color:red" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}">fullname error
                </div>
            </td>
        </tr>
        <tr>
            <td>
                <label for="yearBirth">Введите год рождения:</label>
            </td>
            <td>
                <input type="text" th:field="*{yearBirth}" id="yearBirth"/>
                <div style="color:red" th:if="${#fields.hasErrors('yearBirth')}" th:errors="*{yearBirth}">yearBirth
                    error
                </div>
            </td>
        </tr>
        <tr height="20px"/>
        <tr>
            <td>
                <input type="submit" value="Добавить читателя"/>
            </td>
            <td>
                <a href="/people">Вернуться к списку читателей</a>
            </td>
        </tr>

    </table>

</form>

<br/>
<br/>
<a href="/people">Вернуться к списку читателей</a>
</body>
</html>
